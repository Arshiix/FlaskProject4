{% extends 'base.html' %}
{% block title %}Edit Tip{% endblock %}
{% block content %}
    <div class="container my-5">
        <h1>Edit Tip</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ tip.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ tip.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Tip</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
