{% extends 'base.html' %}
{% block title %}Edit Testimonial{% endblock %}
{% block content %}
    <div class="container my-5">
        <br><br>
        <h1>Edit Testimonial</h1>
        <form method="POST" action="{{ url_for('edit_testimonial', id=testimonial.id) }}">
            <div class="mb-3">
                <label for="client_name" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="client_name" name="client_name" value="{{ testimonial.client_name }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ testimonial.content }}</textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ testimonial.location }}">
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <select class="form-select" id="rating" name="rating" required>
                    <option value="" disabled>Select a rating</option>
                    <option value="1" {% if testimonial.rating == 1 %}selected{% endif %}>1 Star</option>
                    <option value="2" {% if testimonial.rating == 2 %}selected{% endif %}>2 Stars</option>
                    <option value="3" {% if testimonial.rating == 3 %}selected{% endif %}>3 Stars</option>
                    <option value="4" {% if testimonial.rating == 4 %}selected{% endif %}>4 Stars</option>
                    <option value="5" {% if testimonial.rating == 5 %}selected{% endif %}>5 Stars</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_user_submitted" name="is_user_submitted" {% if testimonial.is_user_submitted %}checked{% endif %}>
                <label class="form-check-label" for="is_user_submitted">User Submitted</label>
            </div>
            <button type="submit" class="btn btn-primary">Update Testimonial</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
