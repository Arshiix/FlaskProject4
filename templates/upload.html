{% extends 'base.html' %}
{% block title %}Upload Images{% endblock %}
{% block content %}
    <div class="container my-5">
        <h1>Upload Images</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Select Category</option>
                    {% for cat in categories %}
                        <option value="{{ cat }}">{{ cat.replace('_', ' ').title() }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="files" class="form-label">Images (Multiple Allowed)</label>
                <input type="file" class="form-control" id="files" name="files" multiple accept=".jpg,.jpeg,.png" required>
            </div>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
    </div>
{% endblock %}
