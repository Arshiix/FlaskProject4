{% extends 'base.html' %}
{% block title %}Add Blog Post{% endblock %}
{% block content %}
    <div class="container my-5">
        <h1 class="text-center" data-aos="fade-up">Add New Blog Post</h1>
        <p class="text-center">Share creative handyman tips for Uxbridge homeowners.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST">

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Blog Post <i class="fas fa-blog"></i></button>
                </form>
                <p class="text-center mt-3"><a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a></p>
            </div>
        </div>
    </div>
{% endblock %}
